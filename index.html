        <button id="customizeGame">CUSTOM GAME</button>
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form>
                    Pick the number of players (between 2 and 8): <input type="number" id="playersNum" min="2" max="8">

                    <!-- <div class="playerNameModal">

                    </div> -->
                </form>
                <form>
                    How many turns will there be per round? (max allowed is 100): <input id="turns" type="number" name="numberOfTurns" min="3"max="100">
                    <input class="turnLimit" type="submit">
                </form>
            </div>
        </div>
        <ul class="playersBox"></ul>
        <h1>Flag Trivia</h1>
        <div class="scorebox">
            <div class="score">score: 0</div>
        </div>
    </header>
    <div class="turnContainer">
        <div class="turnCount">turn: 1 / 10</div>
    </div>
    <div class="questions">
            <p class="qP">Which is the flag of X country.</p>
    </div>
